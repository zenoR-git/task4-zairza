<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="bg-primary">

    <div class="container">
    <div class="row my-5 py-4 justify-content-center">
    <div class="col-8  py-2 bg-white">
    <form action="/posted" method="POST">
        <div class="mb-2">
        <label for="emailpart" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="emailpart" name="senderId" placeholder="abcd@example.com">
       </div>
       <div class="mb-2">
        <label for="topicpart" class="form-label">Subject:</label>
        <input class="form-control" type="text" id="topicpart" name="topic" placeholder="topic">
       </div>
       <div class="mb-2">
        <label for="messagepart" class="form-label">Body:</label>   
        <textarea class="form-control" id="messagepart" rows=10 name="textArea"></textarea>
       </div>
        <input type="submit" class="btn btn-primary mb-3" value="send">
    </form>
    </div>
    </div>
    </div>
</body>
</html>
